{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
<script src="{% static 'posts/details.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{ post.title }} details
{% endblock %}

{% block content %}
<div id="post-box" class="mt-1">
    {{ post.title }}
    <hr>
    {{ post.body }}
</div>


<div>
    <button id="back-btn" class="btn btn-info">Back</button>
    <button id="delete-btn" class="btn btn-danger">Delete</button>
    <button id="edit-btn" class="btn btn-primary">Edit</button>
</div>

<div id="spinner-box" class="text-center">
    <div class="spinner-border text-danger" role="status">
    </div>
</div>

{% endblock content %}
