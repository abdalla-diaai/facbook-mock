{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
<script src="{% static 'posts/details.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{ post.title }} details
{% endblock %}

{% block content %}
<div class="btn-group">
    <button id="back-btn" class="btn btn-sm btn-info">Back</button>
    <button id="delete-btn" class="btn btn-sm btn-danger visually-hidden">Delete</button>
    <button id="edit-btn" class="btn btn-sm btn-primary visually-hidden">Edit</button>
</div>

<div id="post-box" class="mt-3">
    <h3>{{ post.title }}</h3>
    <hr>
    <p>{{ post.body }}</p>
    
</div>

<div id="spinner-box" class="text-center">
    <div class="spinner-border text-danger" role="status">
    </div>
</div>

{% endblock content %}
