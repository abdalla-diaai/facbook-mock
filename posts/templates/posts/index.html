{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
<script src="{% static 'posts/index.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
posts
{% endblock %}

{% block content %}


<!-- Modal -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addPostModalLabel">Create Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="post-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addPostModal">
    Add Post
</button>
<div id="alert-box"></div>
<div id="posts">

</div>
<div id="spinner-box" class="text-center">
    <div class="spinner-border text-danger" role="status">
    </div>
</div>
<div class="text-center mb-3" id="load-more">
    <button class="btn btn-primary" id="load-btn">Load More</button>
</div>



{% endblock content %}
